<div class="orderFinale">
<h2>Order</h2>

<table width="500" class="orderSummary">
          <tr>
            <th>Name</th>
           
            <th>Qty</th>
            
            <th>Price</th>
          </tr>
          <tr class="cartData" ng-repeat="pizza in cart">
            <td >{{pizza.name}}</td>
            <td >{{pizza.quantity}}</td>
            <td >{{pizza.pizzaTotalSum | number:2}}</td>
          </tr>
          <tr><th>Extras</th></tr>
          <tr ng-repeat="extra in extrasArray" >
            <td >{{extra.label}}</td>
            <td></td>
            <td>{{extra.price}}</td>
          </tr>
          <tr>
            <th></th>
            <th>SUM:</th>
            <th>{{cartTotal() | number:2}} PLN</th>
          </tr>
</table>

<button ng-click="addExtras()" class="btn btn-success">Add Extras | <i class="glyphicon glyphicon-star"></i> </button>
<form name = "pizzaForm" class="well form-horizontal">
  <fieldset>
  
  
  <legend>Finalize Order {{extraSum()}}</legend>
  
  <div class="form-group">
    <label class="col-md-4 control-label">Phone #</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
    <input name="userPhoneNumber" placeholder="000-000-0000" class="form-control" type="tel" ng-model="info.phone" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3}$/" required>
  </div>
  <div ng-messages="pizzaForm.userPhoneNumber.$error">
      <div ng-message="required" class="alertForm">This field is required</div>
      <div ng-message="pattern" class="alertForm">Must be a valid 9 digit phone number</div>
    </div>
    </div>
  </div>
  
  
    
  <div class="form-group">
    <label class="col-md-4 control-label">Address</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
    <input name="address" placeholder="Address" class="form-control" type="text" ng-model="info.address" required>
    </div>
<div ng-messages="pizzaForm.address.$error">
      <div ng-message="required" class="alertForm">This field is required</div>
      
    </div>
  
    </div>
  </div>
  
   
  <div class="form-group">
    <label class="col-md-4 control-label">Remarks</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
    <input name="city" placeholder="Remarks" class="form-control"  type="text" ng-model="info.remarks">
  </div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
  <button class="btn btn-warning" ng-disabled="pizzaForm.$invalid" ng-click="orderFinish(info)">Order <span class="glyphicon glyphicon-send"></span></button>
  <button class="btn btn-danger" ui-sref="menu">Back <span class="glyphicon glyphicon-backward"></span></button>
    </div>
  </div>
  
  </fieldset>
  </form> 
</div>
